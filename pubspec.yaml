name: just_audio
description: Flutter plugin to play audio from streams, files, assets, DASH/HLS streams and playlists. Works with audio_service to play audio in the background.
version: 0.3.4
homepage: https://github.com/ryanheise/just_audio

environment:
  sdk: '>=2.6.0 <3.0.0'
  flutter: ">=1.12.8 <2.0.0"

dependencies:
  audio_session: ^0.0.1
  rxdart: ^0.24.1
  path: ^1.6.4
  path_provider: ^1.6.10
  uuid: ^2.2.0
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
dependency_overrides:
  async: ^2.4.2
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.ryanheise.just_audio
        pluginClass: JustAudioPlugin
      ios:
        pluginClass: JustAudioPlugin
      macos:
        pluginClass: JustAudioPlugin
      web:
        pluginClass: JustAudioPlugin
        fileName: just_audio_web.dart
